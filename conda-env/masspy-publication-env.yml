name: masspy-publication
channels:
  - gurobi
  - ibmdecisionoptimization
  - http://conda.anaconda.org/ibmdecisionoptimization
  - http://conda.anaconda.org/gurobi
  - defaults
dependencies:
  - python=3.7.*
  - cplex=12.10.*
  - gurobi=9.0.*
  - xlrd=1.2.*
  - notebook=6.*
  - pip=20.*
  - pip:
    - cobra~=0.19.0
    - depinfo~=1.5
    - escher~=1.7       # Optional for network visualiation
    - libroadrunner~=2.0
    - matplotlib~=3.2.0
    - numpy~=1.19
    - optlang==1.4.4
    - pandas~=1.0
    - scipy~=1.2
    - simplejson~=3.17         # Optional for json performance
    - six~=1.11
    - sympy~=1.0
    - tabulate~=0.8
    - masspy==0.1.1
